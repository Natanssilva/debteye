<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valida Juri</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .chart-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 30px;
      }
      .chart-box {
        flex: 1 1 400px;
        max-width: 450px;
        max-height: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div class="chart-box">
        <h1>Área de atuação</h1>
        <canvas id="chartArea"></canvas>
      </div>
      <div class="chart-box">
        <h1>Tipo de pesquisa</h1>
        <canvas id="chartTipo"></canvas>
      </div>
      <div class="chart-box">
        <h1>Advogados com ciência da possibilidade</h1>
        <canvas id="chartCiencia"></canvas>
      </div>
      <div class="chart-box">
        <h1>Quantidade que monitoram</h1>
        <canvas id="chartMonitoram"></canvas>
      </div>

      <div class="chart-box">
        <h1>Quantidade que enxerga problemática</h1>
        <canvas id="chartProblema"></canvas>
      </div>
    </div>

    <script>
      function isMobileByScreen() {
        return window.innerWidth <= 768; // 768px é um valor comum para considerar "mobile"
      }

      function createChart(canvasId, type, label, labelValues, dataValues) {
        const ctx = document.getElementById(canvasId);

        const total = dataValues.reduce((acc, value) => acc + value, 0);

        new Chart(ctx, {
          type: type,
          data: {
            labels: labelValues,
            datasets: [
              {
                label: label,
                data: dataValues,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(255, 206, 86, 0.6)",
                  "rgba(75, 192, 192, 0.6)",
                  "rgba(153, 102, 255, 0.6)",
                  "rgba(255, 159, 64, 0.6)",
                ],
                borderColor: "#fff",
                borderWidth: 1,
              },
            ],
          },
          options: {
            indexAxis: isMobileByScreen() ? 'y' : 'x',

            responsive: true,
            plugins: {
              legend: {
                position: "bottom",
              },
              datalabels: {
                color: "#333",
                formatter: (value, context) => {
                  const percentage = ((value / total) * 100).toFixed(1);
                  return percentage + "%";
                },
                font: {
                  weight: "bold",
                },
              },
              title: {
                display: true,
                text: `Total: ${total}`,
              },
            },
          },
          plugins: [ChartDataLabels],
        });
      }

      createChart(
        "chartArea",
        "bar",
        "Área de atuação",
        [
          "Civil",
          "Criminal",
          "Trabalhista",
          "Previdenciario",
          "Bancário",
          "Imobiliario",
          "Administrativo",
          "Prop.Intelectual",
          "Ambiental",
          "Empresarial",
          "Internacional",
          "Maritimo",
        ],
        [15, 5, 7, 2, 2, 4, 5, 1, 1, 4, 1, 1]
      );

      createChart(
        "chartTipo",
        "pie",
        "Tipo de pesquisa",
        ["Qualitativo", "Quantitativo"],
        [24, 9]
      );

      createChart(
        "chartCiencia",
        "doughnut",
        "Consciência",
        ["Sabiam", "Não Sabiam", "Não se aplica"],
        [30, 2, 1]
      );

      createChart(
        "chartMonitoram",
        "bar",
        "Monitoramento",
        ["Não", "Sim", "Não se aplica", "Raramente"],
        [18, 9, 1, 3]
      );

      createChart(
        "chartProblema",
        "pie",
        "Problemática",
        ["Não", "Sim", "Não se aplica"],
        [2, 29, 2]
      );
    </script>
  </body>
</html>
